query StudioDetails($studioId: Int, $page: Int, $perPage: Int) {
  Studio(id: $studioId) {
    id
    name
    favourites
    ...IsFavouriteStudio
    media(isMain: true, page: $page, perPage: $perPage, sort: [START_DATE_DESC]) {
      nodes {
        id
        coverImage {
          large
        }
        title {
          userPreferred
        }
      }
      pageInfo {
        hasNextPage
      }
    }
  }
}

fragment IsFavouriteStudio on Studio
@apollo_client_ios_localCacheMutation {
  id
  isFavourite
}
