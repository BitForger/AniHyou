query UserMediaList($page: Int, $perPage: Int, $userId: Int, $type: MediaType, $status: MediaListStatus, $sort: [MediaListSort]) {
  Page(page: $page, perPage: $perPage) {
    mediaList(userId: $userId, type: $type, status: $status, sort: $sort) {
      ...BasicMediaListEntry
      mediaId
      media {
        ...BasicMediaDetails
        coverImage {
          large
          color
        }
        nextAiringEpisode {
          ...AiringEpisode
        }
        status
      }
    }
    pageInfo {
      hasNextPage
    }
  }
}

fragment BasicMediaListEntry on MediaList
@apollo_client_ios_localCacheMutation {
  id
  mediaId
  progress
  progressVolumes
  status
  score
  advancedScores
  repeat
  private
  hiddenFromStatusLists
  startedAt {
    ...FuzzyDateFragment
  }
  completedAt {
    ...FuzzyDateFragment
  }
  notes
}

fragment AiringEpisode on AiringSchedule {
  episode
  airingAt
}
