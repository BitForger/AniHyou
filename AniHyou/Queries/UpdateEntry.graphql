mutation UpdateEntry($mediaId: Int, $status: MediaListStatus, $score: Float, $progress: Int, $progressVolumes: Int, $startedAt: FuzzyDateInput, $completedAt: FuzzyDateInput) {
  SaveMediaListEntry(mediaId: $mediaId, status: $status, score: $score, progress: $progress, progressVolumes: $progressVolumes, startedAt: $startedAt, completedAt: $completedAt) {
    id
    mediaId
    status
    score
    progress
    progressVolumes
    startedAt {
      ...FuzzyDate
    }
    completedAt {
      ...FuzzyDate
    }
  }
}
