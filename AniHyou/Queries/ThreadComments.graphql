query ThreadComments($page: Int, $perPage: Int, $threadId: Int) {
  Page(page: $page, perPage: $perPage) {
    threadComments(threadId: $threadId) {
      id
      comment(asHtml: false)
      likeCount
      createdAt
      user {
        id
        name
        avatar {
          medium
        }
      }
    }
    pageInfo {
      currentPage
      hasNextPage
    }
  }
}
