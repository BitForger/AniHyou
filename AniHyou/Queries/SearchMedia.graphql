query SearchMedia($page: Int, $perPage: Int, $search: String, $type: MediaType) {
  Page(page: $page, perPage: $perPage) {
    pageInfo {
      hasNextPage
    }
    media(search: $search, type: $type, sort: SEARCH_MATCH) {
      id
      title {
        userPreferred
      }
      format
      coverImage {
        large
      }
      startDate {
        year
      }
    }
  }
}
