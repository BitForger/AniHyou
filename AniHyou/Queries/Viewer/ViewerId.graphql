query ViewerId {
  Viewer {
    id
    options {
      profileColor
      staffNameLanguage
      titleLanguage
    }
    mediaListOptions {
      scoreFormat
      animeList {
        advancedScoring
        advancedScoringEnabled # shared between animeList and mangaList
        customLists
      }
      mangaList {
        customLists
      }
    }
  }
}
