query StaffDetails($staffId: Int) {
  Staff(id: $staffId) {
    id
    name {
      userPreferred
      native
      alternative
    }
    image {
      large
    }
    description(asHtml: true)
    primaryOccupations
    gender
    dateOfBirth {
      ...FuzzyDateFragment
    }
    dateOfDeath {
      ...FuzzyDateFragment
    }
    age
    yearsActive
    homeTown
    bloodType
  }
}
