query MediaDetails($mediaId: Int) {
  Media(id: $mediaId) {
    id
    title {
      romaji
      english
      native
    }
    format
    status
    description
    startDate {
      ...FuzzyDate
    }
    endDate {
      ...FuzzyDate
    }
    season
    seasonYear
    episodes
    duration
    chapters
    volumes
    coverImage {
      large
      extraLarge
      color
    }
    bannerImage
    averageScore
    meanScore
    popularity
    genres
    studios {
      nodes {
        name
        isAnimationStudio
      }
    }
    favourites
    type
    nextAiringEpisode {
      timeUntilAiring
      episode
    }
    mediaListEntry {
      id
      status
      score
      progress
      progressVolumes
      startedAt {
        ...FuzzyDate
      }
      completedAt {
        ...FuzzyDate
      }
    }
    source
    externalLinks {
      id
      url
      site
      type
      icon
    }
  }
}

fragment FuzzyDate on FuzzyDate {
  day
  month
  year
}
