query MediaDetails($mediaId: Int) {
  Media(id: $mediaId) {
    id
    title {
      userPreferred
      romaji
      english
      native
    }
    synonyms
    format
    status
    description(asHtml: true)
    startDate {
      ...FuzzyDateFragment
    }
    endDate {
      ...FuzzyDateFragment
    }
    season
    seasonYear
    episodes
    duration
    chapters
    volumes
    coverImage {
      large
      extraLarge
      color
    }
    bannerImage
    averageScore
    meanScore
    popularity
    genres
    studios {
      nodes {
        name
        isAnimationStudio
      }
    }
    favourites
    type
    nextAiringEpisode {
      timeUntilAiring
      episode
    }
    mediaListEntry {
      ...BasicMediaListEntry
      startedAt {
        ...FuzzyDateFragment
      }
      completedAt {
        ...FuzzyDateFragment
      }
    }
    source
    externalLinks {
      id
      url
      site
      type
    }
    trailer {
      id
      site
      thumbnail
    }
    streamingEpisodes {
      url
      title
      site
      thumbnail
    }
    tags {
      id
      name
      rank
      isMediaSpoiler
    }
  }
}

fragment FuzzyDateFragment on FuzzyDate {
  day
  month
  year
}
